
  <div class=" box ">

    <div class="  col-sm-10 offset-sm-1">
        <h1 class="text-center "  style="color:#090f2e" >Sign Up</h1>
      

        <form #form="ngForm" (ngSubmit)="handleRegister(form);">

            <div>

                <label for="firstName">First Name</label>

                <input ngModel #firstName="ngModel" type="text" name="firstName" class="form-control">

            </div>

            <div>

                <label for="lastName">Last Name</label>

                <input ngModel #lastName="ngModel" type="text" name="lastName" class="form-control">

            </div>

            <div>
                <br>
              <label for="gender">Gender</label>
                <select ngModel #gender="ngModel" name="gender">
                  <option>Male</option>
                  <option>FeMale</option>
                  <option>Others</option>
                </select>

            </div>
<br>
            <div>

                <label for="phoneNumber">Phone</label>

                <input ngModel #phoneNumber="ngModel" type="text" name="phoneNumber" class="form-control">

            </div>

            <div>

                <label for="dateOfBirth">DOB</label>

                <input ngModel #dateOfBirth="ngModel" type="date" name="dateOfBirth" class="form-control">

            </div>

            <div>

                <label for="email">Email</label>

                <input ngModel #email="ngModel" type="email" name="email" class="form-control">

            </div>

            <div>

                <label for="password">Password</label>

                <input ngModel #password="ngModel" type="password" name="password" class="form-control">

            </div>

            <div>

                <label for="cpass">Confirm Password</label>

                <input ngModel #cpass="ngModel" type="password" name="cpass" class="form-control">

            </div>
<br>
            <div class="d-grid mt-2">

                <button class="btn btn-primary">Register</button>

            </div>

        </form>

    </div>

</div>
